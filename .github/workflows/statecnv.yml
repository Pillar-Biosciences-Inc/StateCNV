name: CI - StateCNV Matrix Lint and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install .
        pip install pytest flake8

    - name: Lint with flake8
      run: |
        flake8 statescnv tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 cnvbayesprofiler tests --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

    - name: Run tests
      run: |
        PYTHONPATH=$(pwd) pytest tests/

